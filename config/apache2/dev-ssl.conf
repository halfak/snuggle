<VirtualHost snuggle-dev.instance-proxy.wmflabs.org:443>
	ServerAdmin aaron.halfaker@gmail.com
	ServerName snuggle.wmflabs.org
	DocumentRoot /sites/snuggle
	
	# WSGI Settings
	WSGIScriptAlias / /sites/snuggle/web.wsgi
	WSGIProcessGroup snuggle
	
	# SSL Stuff
	SSLEngine On
	SSLCertificateFile /etc/ssl/private/star.wmflabs.org.pem
	SSLCertificateKeyFile /etc/ssl/private/star.wmflabs.org.key
	<Location />
			SSLRequireSSL On
			SSLVerifyClient optional
			SSLVerifyDepth 1
			SSLOptions +StdEnvVars +StrictRequire
	</Location>
</VirtualHost>
