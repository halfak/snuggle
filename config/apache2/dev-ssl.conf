<VirtualHost *:443>
	ServerAdmin aaron.halfaker@gmail.com
	ServerName snuggle.localhost.org
	DocumentRoot /sites/snuggle
	
	# WSGI Settings
	WSGIScriptAlias / /sites/snuggle/web.wsgi
	
	WSGIDaemonProcess snuggle.localhost.org \
		python-path=/sites/snuggle \
		python-eggs=/var/cache/apache2/python-eggs/snuggle
	
	WSGIApplicationGroup %{GLOBAL}
	
	AllowEncodedSlashes On
	
	# SSL Stuff
	SSLEngine On
	SSLCertificateFile /sites/snuggle/config/apache2/self-ssl/snuggle.localhost.org.crt
	SSLCertificateKeyFile /sites/snuggle/config/apache2/self-ssl/snuggle.localhost.org.key
	<Location />
			SSLRequireSSL On
			SSLVerifyClient optional
			SSLVerifyDepth 1
			SSLOptions +StdEnvVars +StrictRequire
	</Location>
</VirtualHost>
