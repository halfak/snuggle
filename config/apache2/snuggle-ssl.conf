<VirtualHost *:443>
	ServerAdmin aaron.halfaker@gmail.com
	ServerName snuggle.grouplens.org
	DocumentRoot /sites/snuggle
	
	# WSGI Settings
	WSGIScriptAlias / /sites/snuggle/web.wsgi
	
	WSGIDaemonProcess snuggle.grouplens.org \
		python-path=/sites/snuggle \
		python-eggs=/var/cache/apache2/python-eggs/snuggle
	
	WSGIApplicationGroup %{GLOBAL}
	
	AllowEncodedSlashes On
	
	# SSL Stuff
	SSLEngine On
	SSLCertificateFile /etc/ssl/private/snuggle.grouplens.org.crt
	SSLCertificateKeyFile /etc/ssl/private/snuggle.grouplens.org.key
	<Location />
			SSLRequireSSL On
			SSLVerifyClient optional
			SSLVerifyDepth 1
			SSLOptions +StdEnvVars +StrictRequire
	</Location>
</VirtualHost>