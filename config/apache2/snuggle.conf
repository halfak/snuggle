<VirtualHost *:80>
	ServerAdmin aaron.halfaker@gmail.com
	ServerName snuggle.wmflabs.org
	DocumentRoot /sites/snuggle
	
	# WSGI Settings
	WSGIScriptAlias / /sites/snuggle/web.wsgi
	WSGIDaemonProcess snuggle user=halfak group=project-snuggle processes=1 threads=5
	WSGIProcessGroup snuggle
	
	# Static Directories
	Alias /static /sites/snuggle/static/
	<Location "/static">
		SetHandler None
	</Location>

</VirtualHost>